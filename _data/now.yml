  - date: "2019-01-05"
    text: |
      Started my project to try and read a book written by every serious 2020 Democratic Presidential nominee. I read and enjoyed Joe Biden's [Promise Me, Dad](https://www.goodreads.com/book/show/35633343-promise-me-dad){:target="_blank"} and Cory Booker's [United](https://www.goodreads.com/book/show/25775926-united){:target="_blank"} last year.
      
      Plan is to also read:
       - Bernie Sander's [Our Revolution](https://www.goodreads.com/book/show/31741420-our-revolution){:target="_blank"}
       - Elizabeth Warren's [This Fight Is Our Fight](https://www.goodreads.com/book/show/34196619-this-fight-is-our-fight){:target="_blank"}
       - Kamala Harris's [The Truths We Hold](https://www.goodreads.com/book/show/40861864-the-truths-we-hold){:target="_blank"}
       - Kristen Gillibrand's [Off the Sidelines](https://www.goodreads.com/book/show/20342582-off-the-sidelines){:target="_blank"}
       - Amy Klobuchar's [The Senator Next Door](https://www.goodreads.com/book/show/25298237-the-senator-next-door){:target="_blank"}
       - Sherrod Brown's [Myths of Free Trade](https://www.goodreads.com/book/show/745788.Myths_of_Free_Trade){:target="_blank"}
       - Juli√°n Castro's [An Unlikely Journey](https://www.goodreads.com/book/show/38743535-an-unlikely-journey){:target="_blank"}
       - Pete Buttigieg's [Shortest Way Home](https://www.goodreads.com/book/show/40180047-shortest-way-home){:target="_blank"}
  - date: "2019-04-23"
    text: |
      I've been busy taking on a new role at Ookla. I moved from Software Engineering Lead working on the Core API team, to the role of Product Manager in charge of Technical Licensing.
      
      My main responsibility is working with partners who want to use the engine that empowers [Speedtest](https://speedtest.net){:target="_blank"} in the form of SDKs, APIs, and embedded integrations.