    text: |
      Continuing to work on this website.

      Been following [TRTLCoin](https://turtlecoin.lol){:target="_blank"}, there is a good getting started [here](https://turtleturtle.surge.sh){:target="_blank"}. The [Discord](http://chat.turtlecoin.lol){:target="_blank"} is a good community to join to learn more as well.

      Also been looking at volunteering some time for [Run for Something](https://www.runforsomething.net){:target="_blank"} which helps people who want to run for office for the first time.
  - date: "2018-03-26"
    text: |
      Been studying Go more closely by reading Donovan and Kernighan's [*The Go Programming Language*](https://www.goodreads.com/book/show/25080953-the-go-programming-language){:target="_blank"}. Also been refreshing my Agile knowledge with James Shore's [*Art of Agile*](https://www.goodreads.com/book/show/1654215.The_Art_of_Agile_Development){:target="_blank"}.
