podcasts:
  - title: "The Tim Ferriss Show"
    url: "https://tim.blog/podcast"
    description: This was the podcast that got me into podcasts. I'm a long time Tim fan, and his collection of interviews will likely be what he is most known for over his books.
  - title: "99% Invisible"
    url: "https://99percentinvisible.org"
    description: Great podcast on design in your everyday life. New episodes are always pushed to the front of my playlist.
    favorite_episodes:
      - title: "#316 The Shipping Forecast"
        url: "https://99percentinvisible.org/episode/the-shipping-forecast"
        description: "Learn about the BBC Radio's Shipping Forecast and how some people use it to fall asleep. Also an exploration into other audio that people use to fall asleep like [Sleep with Me Podcast](https://www.sleepwithmepodcast.com)."
      - title: "#369 Wait Wait…Tell Me!"
        url: "https://99percentinvisible.org/episode/wait-wait-tell-me"
        description: "Fantastic episode about UX design around loading indicators and how it can work in the real world."
  - title: "The Ezra Klein Show"
    url: "https://www.vox.com/ezra-klein-show-podcast"
    description: "Ezra's interview on Tim Ferriss's podcast propelled me back into a love for politics and good journalism. He interviews smart people that shape today's history."
  - title: "Reply All"
    url: "https://gimletmedia.com/shows/reply-all"
    description: |
      Podcast that explores the weird world of the internet.
    favorite_episodes:
      - title: "#130 The Snapchat Thief"
        url: "https://gimletmedia.com/shows/reply-all/v4he6k/130-the-snapchat-thief"
        description: "If you only listen to one episode, listen to this one. And buy a tinfoil hat."
      - title: "#117 The World's Most Expensive Free Watch"
        url: "https://gimletmedia.com/shows/reply-all/dvhe3l"
        description: "Good exploration of dropshipping and how targeting people with cheap goods but great marketing works today."
  - title: "This American Life"
    url: "https://www.thisamericanlife.org/"
    description: |
      This podcast is responsible for most people falling in love with podcasts (even if it's really a radio show).
  - title: "Every Little Thing"
    url: "https://gimletmedia.com/shows/every-little-thing"
    description: |
      Really good podcast for people who love trivia or deep dives into random things.
    favorite_episodes:
      - title: "Don’t Underestimate the Flamingo (June 2017)"
        url: "https://gimletmedia.com/shows/every-little-thing/xjheol"
        description: "Flamingos are badasses and should be school mascots."
  - title: "Post Reports"
    url: "https://www.washingtonpost.com/podcasts/post-reports"
    description: Daily news podcast from the Washington Post, good to listen on drive home from work.
  - title: "Up First"
    url: "https://www.npr.org/podcasts/510318/up-first"
    description: NPR's abbreviated morning news podcast, first thing I listen to in the morning.
  - title: "Lovett or Leave It"
    url: "https://crooked.com/podcast-series/lovett-or-leave-it"
    description: My favorite political comedy podcast.
  - title: "Pod Save America"
    url: "https://crooked.com/podcast-series/pod-save-america"
    description: Crooked Media's flagship is must listen for keeping you informed on not just news but what to do about what you hear.
  - title: "Armchair Expert"
    url: "https://armchairexpertpod.com"
    description: Favorite pop-culture interview podcast. Dax and Monica are awesome.
  - title: "Today Explained"
    url: "https://www.vox.com/today-explained"
    description: Daily news podcast from Vox doing a deep dive into one story per day. Good podcast to listen to while cooking dinner.
  - title: "Conan O'Brien Needs a Friend"
    url: "https://www.earwolf.com/show/conan-obrien"
    description: This is my favorite thing Conan has ever done. Great interviews and you learn way more about Conan than 20+ years of TV ever could tell you.
    favorite_episodes:
      - title: "#28 Bob Newhart"
        url: "https://www.earwolf.com/episode/bob-newhart/"
        description: "This was the podcast that sold me on Conan as a great interviewer and Bob Newhart as being the funniest 90 year old alive."
  - title: "The Weeds"
    url: "https://www.vox.com/the-weeds"
    description: |
      As apparent from its title, this show digs deep into news stories and looks at the public policy that underlies day-to-day headlines.
  - title: "It Could Happen Here"
    url: "https://www.itcouldhappenherepod.com/"
    description: |
      This show is a downer. But I think it's an important look at the direction a country could go down that is more realistic than any dystopian show/movie you've ever seen.
  - title: "Crimetown"
    url: "https://www.crimetownshow.com"
    description: Really good show about the not-so-distant past of organized crime in America.